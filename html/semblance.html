<h1>semblance</h1><p>___</p><p><i>Noun</i></p><pre>/ˈsɛmbləns/</pre><audio controls><source src="http://audio.oxforddictionaries.com/en/mp3/semblance_gb_1.mp3" type="audio/mpeg"></audio><p>__</p><p><b>1</b> the outward appearance or apparent form of something, especially when the reality is different</p><pre>    she tried to force her thoughts back into some semblance of order</pre><p><b>1.1</b> resemblance; similarity</p><pre>    it bears some semblance to the thing I have in mind</pre>
