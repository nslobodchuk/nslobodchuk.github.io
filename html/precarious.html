<h1>precarious</h1><p>___</p><p><i>Adjective</i></p><pre>/prɪˈkɛːrɪəs/</pre><audio controls><source src="http://audio.oxforddictionaries.com/en/mp3/precarious_gb_1_8.mp3" type="audio/mpeg"></audio><p>__</p><p><b>1</b> not securely held or in position; dangerously likely to fall or collapse</p><pre>    a precarious ladder</pre><p><b>1.1</b> dependent on chance; uncertain</p><pre>    he made a precarious living as a painter</pre>
