<h1>precursor</h1><p>___</p><p><i>Noun</i></p><pre>/prɪˈkəːsə/</pre><audio controls><source src="http://audio.oxforddictionaries.com/en/mp3/precursor_gb_1_8.mp3" type="audio/mpeg"></audio><p>__</p><p><b>1</b> a person or thing that comes before another of the same kind; a forerunner</p><pre>    a three-stringed precursor of the violin</pre><p><b>1.1</b> a substance from which another is formed, especially by metabolic reaction</p><pre>    pepsinogen is the inactive precursor of pepsin</pre>
