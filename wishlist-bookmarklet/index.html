<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>
<body>


	<h1>Bookmarklet will go here</h1>

<script>

if(!localStorage.WishlistBookmarkletData){
	localStorage.WishlistBookmarkletData = JSON.stringify({});
}

console.log('loaded');

window.parent.postMessage(localStorage.WishlistBookmarkletData, '*');


window.addEventListener('message', receiveMessage);

function receiveMessage(e){
	console.log('iframe received message');
	localStorage.WishlistBookmarkletData = e.data;
}

</script>
</body>
